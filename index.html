<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg class="square" stroke-width="5px" stroke="green" fill="red">
    <rect width="100" height="100" x="50" y="50"></rect>
  </svg>
  <svg class="rectangle" stroke-width="5px" stroke="gray" fill="orange">
    <rect width="200" height="100" x="50" y="50"></rect>
  </svg>
  <svg class="circle" stroke-width="5px" stroke="tomato" fill="purple">
    <circle cx="100" cy="100" r="50"></circle>
  </svg>
  <svg class="ellipse" stroke-width="5px" stroke="yellow" fill="indigo">
    <ellipse cx="150" cy="100" rx="100" ry="50"></ellipse>
  </svg>
  <svg class="square animated" stroke-width="5px" stroke="black" fill="white">
    <rect width="100" height="100" x="50" y="50"></rect>
  </svg>
</body>

</html>
